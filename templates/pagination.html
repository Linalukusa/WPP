
<nav aria-label="Page navigation example" >

    <ul class="pagination">
  
        <li class="page-item">
  
            {% if posts.has_previous %}
            <a class="page-link" href="?page={{posts.previous_page_number}}">précédent</a>
  
            {% endif %}
  
        </li>
  
        <li class="page-item">
  
            <a class="page-link">Page {{posts.number}} sur {{posts.paginator.num_pages}}</a>
  
        </li>
  
  
    <li class="page-item">
  
            {% if page.has_next %}
            <a class="page-link" href="?page={{page.next_page_number}}">Suivant</a>
  
            {% endif %}
  
        </li>
  
  
    </ul>
  
  
  
  </nav>
