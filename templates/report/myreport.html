{% extends "sidebarbase.html" %}
{% block content %}
    {% for project in posts %}
    <div class="content-section">
        <h4>{{ project.leadorganisations }}</h4>
        <div class="row justify-content-center">
            <div class="col">
            <img src="" width="26" height="26" alt="author-avatar" class="rounded-circle" />
            <span>{{ project.projectname }}</span>
            <span>on </span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a class="btn btn-sm btn-info" href="{% url 'project' project_id=project.id %}">
                    See details
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
{% block actions %}
    <a class="btn btn-success" href="{% url 'new_project' %}">
        New discussion
    </a>
{% endblock %}
