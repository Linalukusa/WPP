{% extends "sidebarbase.html" %}
{% block content %}

<!-- Topbar Search -->
<form
class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
<div class="input-group">
    <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
        aria-label="Search" aria-describedby="basic-addon2">
    <div class="input-group-append">
        <button class="btn btn-primary" type="button">
            <i class="fas fa-search fa-sm"></i>
        </button>
    </div>
</div>
</form>
    {% for discussion in posts %}
    <div class="content-section">
        <h4>{{ discussion.title }}</h4>
        <div class="row justify-content-center">
            <div class="col">
            <img src="" width="26" height="26" alt="author-avatar" class="rounded-circle" />
            <span>on </span>
            <span>{{ discussion.owner.last_name }}</span>
            <span>{{ discussion.description }}</span>

            </div>
        </div>
        <div class="row">
            <div class="col">
                <p></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
               <!---- <a class="btn btn-sm btn-info" href="{% url 'discussion' discussion_id=discussion.id %}">
                    See details
                </a>-->
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
{% block actions %}
<a class="btn btn-success" href="{% url 'new_discussion' %}">
    New discussion
</a>
{% endblock %}
