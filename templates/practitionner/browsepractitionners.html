{% extends 'sidebarbase.html' %}

{% block content %}
{% load static %}
          <!-- Begin Page Content -->
      <div class="container-fluid" >

            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800 font-weight-bold text-primary">PRACTITIONNERS </h1>
                <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                        class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
            </div>
            <form class="d-flex" method="GET" action="{% url 'profile-search' %}">
              <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">@</span>
                  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name='query' value="{{ request.GET.query }}">
                  <button style="border: none; background-color: transparent; box-shadow: none" type="submit"><i class="fas fa-search"></i></button>
              </div>
          </form>
        <br>

          <section class="ftco-section ftco-candidates ftco-candidates-2 bg-light">
            <div class="container">
                <div class="row">
                    <div class=" pr-lg-4">
                        {% for profile in posts %}

                        <div class="row">
                            <div class="col-md-12">
                                <div class="team d-md-flex p-4 bg-white">
                                    <div class="text-center">
                                        <img class="img-fluid px-3 px-sm-4 mt-3 mb-4" style="width: 25rem;"
                                            src="{{profile.picture.url}}" alt="...">
                                    </div>                                
                                    <div class="text pl-md-4">
                                    <h2>@{{ profile.user}}</h2>
                                    <span class="position">{{ profile.bio}}</span>
                                    <p><a href="#" class="btn btn-primary">Shortlist</a></p>
                                </div>
                            </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </section>
      </div>

            

{% endblock %}
